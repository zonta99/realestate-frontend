<div class="app-container mat-surface">
  @if (isLoading()) {
    <app-loading
      type="spinner"
      size="medium"
      message="Loading application..."
      [fullscreen]="true">
    </app-loading>
  } @else {
    @if (isAuthenticated()) {
      <app-navbar/>
    }
    <main class="main-content">
      <router-outlet/>
    </main>
  }
</div>
