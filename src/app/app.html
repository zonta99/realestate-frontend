<div class="app-container mat-surface">
  @if (isLoading()) {
    <app-loading
      type="spinner"
      size="medium"
      message="Loading application..."
      [fullscreen]="true">
    </app-loading>
  } @else {
    @if (isAuthenticated()) {
      <app-navbar></app-navbar>
    }
    <main class="mat-flex mat-flex-column mat-flex-1">
      <router-outlet/>
    </main>
  }
</div>
